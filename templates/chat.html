<script type="text/javascript">
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function () {
        // socket.emit('my event', {
        //     data: 'User Connected'
        // })
        var form = $('form').on('submit', function (e) {
            e.preventDefault()
            let user_name = $('input#username').val()
            let user_input = $('input#message').val()
            if (user_input) {
                socket.emit('my event', {
                    user_name: user_name,
                    user_message: user_input
                })
            }

            // $('input#message').val('').focus()
            $('input#message').val('')
        })
    })
    socket.on('my response', function (msg) {
        // console.log(msg)
        if (typeof msg.user_name !== 'undefined') {
            let user = $(
                `<div class="item">
                    <img src="{{ url_for('static', filename='dist/img/tai.jpg') }}" alt="user image" class="online">
                    <p class="message">
                        <a class="name">
                            <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> ${msg.time}</small>
                            ${msg.user_name}
                        </a>
                        ${msg.user_message}
                    </p>
                </div>`
            ).hide()
            let bot = $(
                `<div class="item">
                    <img src="{{ url_for('static', filename='dist/img/ptt.png') }}" alt="user image" class="offline">
                    <p class="message">
                        <a class="name">
                            ${msg.bot_name}
                        </a>
                        ${msg.bot_message}
                    </p>
                </div>`
            ).hide()
            $('div#chat-box').append(user)
            $('div#chat-box').append(bot)

            if ($('input#message').is(':focus') || $('input#username').val() == msg.user_name) { // Still typing, scroll the screen
                $('html, body').animate({
                    scrollTop: $('div#chat-box').prop('scrollHeight')
                }, {
                    duration: 'slow',
                    start: function() {
                        user.show('slow')
                        bot.show('slow')
                    }
                })
            } else { // Currently focus on the content, do not scroll the screen
                user.show('slow')
                bot.show('slow')
            }
